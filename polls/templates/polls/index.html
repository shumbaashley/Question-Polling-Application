{% extends "polls/base.html" %}

{% block body %}

    <h1 class="text-    info">Questions List</h1>
    {% if latest_question_list %}
        <ul class="list-unstyled">
            {% for question in latest_question_list %}
            <li>
                <a class="text-info" href="{% url 'polls:detail' question.id %}">{{ question.question_text}}</a>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls available</p>
    {% endif %}
{% endblock %}
